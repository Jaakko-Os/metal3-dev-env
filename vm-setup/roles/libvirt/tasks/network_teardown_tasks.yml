- name: Stop libvirt networks
  virt_net:
    command: destroy
    name: "{{ item.name }}"
    state: inactive
  with_items: "{{ networks }}"
  become: true

- name: Delete libvirt networks
  virt_net:
    command: undefine
    state: absent
    name: "{{ item.name }}"
  with_items: "{{ networks }}"
  become: true

- name: Delete bridges on Ubuntu
  shell: |
     ifconfig baremetal down | true
     ifconfig provisioning down | true
     brctl delbr baremetal | true
     brctl delbr provisioning | true

  when:
    - ansible_distribution == 'Ubuntu'

  become: yes

